<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket task</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.7.2-web/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">

      <!-- background-image lines -->
      <div id="line">
        <img
          src="./Assets/pattern-squiggly-line-top.svg"
          width="300px"
          alt="pix2"
        />

        <img
          src="./Assets/pattern-squiggly-line-bottom-desktop.svg"
          width="50%"
          alt="pix1"
        />
      </div>
       <!-- background-image lines -->

      <div align="center" id="contents">
        <img src="./Assets/logo-full.svg" width="100px" alt="logo" /> <br />
        <br />

        <h4 class="text-light">
          Your Journey to Coding IGF <br />
          2025 Starts Here!
        </h4>
        <p>Secure your spot at next year's biggest coding conference.</p> <br>
        
        <!-- Start of Form section -->
        <form action="" id="form" class="text-light">
          <!-- <p  class="text-light" style="font-size: x-small;">Upload Avatar</p> -->
           <label for="avatar">Upload Avatar</label> <br> <br>
            <input type="text" id="avatar" name="avatar"/> <br>

            <label for="full">Full name</label> <br>
            <input type="text" id="full" name="full"  value="" /> <br>

            <label for="email">Email Address</label> <br>
            <input type="email" id="email" name="email" value="" placeholder="example@gmail.com"/> <br> 

            <label for="github">GitHub username</label> <br>
            <input type="text" name="github" id="github" value="" placeholder="@yourusername" /> <br> <br>


          <button type="submit" id="btn" >Generate My Ticket</button>
      </div>
      <!-- /*End of Form section */ -->

    </div>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="./Script/script.js"></script>
  </body>
</html>
